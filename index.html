<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Project 2</title>
  </head>
  <body>
    <h1>Check console for results</h1>
    <script>
      // Reverse a String
      const str = "Gomycoder";
      const reversedStr = str.split("").reverse().join("");
      console.log(reversedStr);

      // Count Characters
      const count = str.length;
      console.log(count);

      // Capitalize Words
      const sentence = "hello, i am a Gomycoder";
      const capitalized = sentence
        .split(" ")
        .map((word) => word[0].toUpperCase() + word.slice(1))
        .join(" ");
      console.log(capitalized);

      // Array Operations
      const nums = [1, 2, 3, 4, 5];

      // Find Maximum
      const max = Math.max(...nums);
      console.log(max);

      // Find Minimum
      const min = Math.min(...nums);
      console.log(min);

      // Sum of Array
      const sum = nums.reduce((acc, curr) => acc + curr, 0);
      console.log(sum);

      // Filter Array
      const filtered = nums.filter((num) => num > 2);
      console.log(filtered);

      // Factorial
      const n = 5;
      let factorial = 1;
      for (let i = 1; i <= n; i++) {
        factorial *= i;
      }
      console.log(factorial);

      // Prime Number Check
      const num = 7;
      let isPrime = true;
      if (num <= 1) isPrime = false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) isPrime = false;
      }
      console.log(isPrime);

      // Fibonacci Sequence
      const fibonacciCount = 5;
      const fibonacci = [0, 1];
      for (let i = 2; i < fibonacciCount; i++) {
        fibonacci.push(fibonacci[i - 1] + fibonacci[i - 2]);
      }
      console.log(fibonacci.slice(0, fibonacciCount));
    </script>
  </body>
</html>
